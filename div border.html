<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outer"></div>
    <div id="out"></div>
    <div id="in"></div>
</body>
<style>
    #outer
    {
        background-color: pink;
        width: 500px;
        height: 500px;
        border: 2px dashed blue;
        border-radius: 100%;
    }
    #out{
        background-color:burlywood;
        width: 500px;
        height: 500px;
        border: 2px dotted darkgreen;
        border-radius: 100%;

    }
    #in{
        background-color:yellowgreen;
        width: 500px;
        height: 500px;
        border: 2px solid green;
        border-radius: 100%;

    }
</style>
</html>
